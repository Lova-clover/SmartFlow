<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>문서 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #dashboardBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
    }
  </style>
</head>
<body class="bg-light">

<button id="dashboardBtn" class="btn btn-secondary" onclick="location.href='/dashboard'">
  ← 대시보드로 돌아가기
</button>

<div class="container mt-5">
  <h2>결재 문서 작성</h2>
  <form id="docForm" novalidate>
    <div class="mb-3">
      <label for="title" class="form-label">제목 <span class="text-danger">*</span></label>
      <input
              type="text"
              class="form-control"
              id="title"
              placeholder="문서 제목 입력"
              required
              minlength="2"
      />
      <div class="invalid-feedback">제목을 2자 이상 입력하세요.</div>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">내용 <span class="text-danger">*</span></label>
      <textarea
              class="form-control"
              id="content"
              rows="5"
              placeholder="문서 내용 입력"
              required
              minlength="5"
      ></textarea>
      <div class="invalid-feedback">내용을 5자 이상 입력하세요.</div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="shared" />
      <label class="form-check-label" for="shared" title="체크 시 문서가 공개됩니다.">
        문서 공개 여부
      </label>
    </div>

    <button type="submit" class="btn btn-primary">제출</button>
  </form>
</div>

<script>
  (() => {
    const form = document.getElementById('docForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // HTML5 폼 검증
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const token = localStorage.getItem('token');
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const shared = document.getElementById('shared').checked;

      try {
        const res = await fetch('/api/approval', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ title, content, shared }),
        });

        if (res.ok) {
          // 성공 시 토스트 띄우거나 페이지 이동
          alert('문서 제출 성공');
          window.location.href = '/dashboard';
        } else {
          alert('제출 실패');
        }
      } catch (err) {
        alert('서버 통신 중 오류가 발생했습니다.');
      }
    });
  })();
</script>
</body>
</html>
