<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문서 상세</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f4f6f9;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      color: #0275d8;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 12px;
    }
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: #0275d8;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="${document.title}">문서 제목</h1>
  <p><strong>작성자: </strong><span th:text="${document.author}"></span></p>
  <p><strong>상태: </strong><span th:text="${document.status}"></span></p>
  <hr/>
  <p th:text="${document.content}">문서 내용</p>

  <a th:href="@{/dashboard}" class="back-link">← 대시보드로 돌아가기</a>
</div>
</body>
</html>
