<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center mb-4">SmartFlow 로그인</h2>
  <div class="card p-4 shadow-sm">
    <form method="post" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="아이디 입력" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>
    <div class="mt-3 text-center">
      <a href="/register">회원가입</a>
    </div>
    <div th:if="${param.error}" class="mt-2 text-danger text-center">아이디 또는 비밀번호 오류</div>
    <div th:if="${param.logout}" class="mt-2 text-success text-center">로그아웃 완료</div>
  </div>
</div>
</body>
</html>
