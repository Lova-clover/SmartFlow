<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" >
<head>
  <meta charset="UTF-8" />
  <title>SmartFlow - 전자결재 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2 0%, #007bff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      color: #333;
    }
    header {
      background-color: rgba(0,0,0,0.15);
      backdrop-filter: blur(8px);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      font-weight: 800;
      font-size: 2rem;
      letter-spacing: 0.1em;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      user-select: none;
    }
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .card {
      max-width: 700px;
      width: 100%;
      background: white;
      border-radius: 1.25rem;
      box-shadow:
        0 8px 20px rgb(0 0 0 / 0.12),
        0 4px 10px rgb(0 0 0 / 0.08);
      padding: 3rem 2.5rem;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow:
        0 16px 40px rgb(0 0 0 / 0.2),
        0 8px 20px rgb(0 0 0 / 0.12);
    }
    h2 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #222;
    }
    p.description {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: #555;
      line-height: 1.6;
    }
    ul.features {
      list-style: none;
      padding: 0;
      margin-bottom: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center; /* 중앙정렬 */
    }

    ul.features li {
      font-size: 1.125rem;
      padding: 0.5rem 0;
      color: #333;
      font-weight: 600;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }

    ul.features li::before {
      content: "✔";
      color: #0275d8;
      font-weight: 900;
      font-size: 1.25rem;
      display: inline-block;
      position: static;
      transform: none;
    }
    .btn-primary-custom {
      background-color: #0275d8;
      border-color: #0275d8;
      font-weight: 700;
      padding: 0.85rem 2.25rem;
      border-radius: 0.75rem;
      font-size: 1.125rem;
      box-shadow: 0 5px 15px rgb(2 117 216 / 0.6);
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
    }
    .btn-primary-custom:hover,
    .btn-primary-custom:focus {
      background-color: #025aa5;
      border-color: #025aa5;
      box-shadow: 0 8px 25px rgb(2 90 165 / 0.85);
      outline: none;
    }
    .btn-outline-primary-custom {
      font-weight: 700;
      padding: 0.85rem 2.25rem;
      border-radius: 0.75rem;
      font-size: 1.125rem;
      color: #0275d8;
      border: 2.5px solid #0275d8;
      background-color: transparent;
      transition: all 0.25s ease;
      user-select: none;
    }
    .btn-outline-primary-custom:hover,
    .btn-outline-primary-custom:focus {
      background-color: #0275d8;
      color: white;
      border-color: #025aa5;
      box-shadow: 0 8px 20px rgb(2 90 165 / 0.8);
      outline: none;
    }
    @media (max-width: 576px) {
      .card {
        padding: 2rem 1.5rem;
      }
      h2 {
        font-size: 1.75rem;
      }
      p.description,
      ul.features li {
        font-size: 1rem;
      }
      .btn-primary-custom,
      .btn-outline-primary-custom {
        padding: 0.75rem 1.75rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<header>SmartFlow 전자결재 시스템</header>

<main>
  <div class="card" role="main" aria-label="전자결재 서비스 소개">
    <h2>간편하고 빠른 전자결재 서비스</h2>
    <p class="description">
      SmartFlow는 기업 내 전자결재 업무를 쉽고 빠르게 처리할 수 있도록 도와줍니다.
    </p>
    <ul class="features" aria-label="서비스 주요 특징">
      <li>신속한 문서 작성과 승인/반려 관리</li>
      <li>사용자 친화적 인터페이스</li>
      <li>공유 문서 관리 및 접근 권한 제어</li>
    </ul>
    <div class="d-flex justify-content-center gap-4" role="navigation" aria-label="로그인 및 회원가입 링크">
      <a href="/login" class="btn btn-primary btn-primary-custom" role="button" tabindex="0">로그인</a>
      <a href="/register" class="btn btn-outline-primary-custom" role="button" tabindex="0">회원가입</a>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
