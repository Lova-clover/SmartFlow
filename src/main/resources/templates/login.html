<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f3f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-wrapper {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 36px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .login-wrapper h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: bold;
    }
    .form-control {
      height: 48px;
      border-radius: 8px;
    }
    .btn-login {
      height: 48px;
      font-weight: 600;
      font-size: 16px;
      border-radius: 10px;
    }
    .text-link {
      text-align: center;
      margin-top: 16px;
    }
    .message {
      text-align: center;
      font-size: 14px;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<div class="login-wrapper">
  <h2>SmartFlow 로그인</h2>
  <form method="post" action="/login">
    <div class="mb-3">
      <label for="username" class="form-label">아이디</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="아이디 입력" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 btn-login">로그인</button>
  </form>

  <div class="text-link">
    <a href="/register">회원가입</a>
  </div>

  <div th:if="${param.error}" class="message text-danger">아이디 또는 비밀번호 오류</div>
</div>

</body>
</html>
