<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center mb-4">SmartFlow 회원가입</h2>
  <div class="card p-4 shadow-sm">
    <form method="post" th:action="@{/register}" th:object="${registerRequest}">
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="아이디 입력" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호 입력" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">역할</label>
        <select id="role" th:field="*{role}" class="form-select">
          <option value="USER">사용자</option>
          <option value="ADMIN">관리자</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">가입하기</button>
    </form>
    <div class="mt-3 text-center">
      <a href="/login">이미 계정이 있으신가요?</a>
    </div>
  </div>
</div>
</body>
</html>
